<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顏威裕醫院</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background: #f4f4f4;
      text-align: center;
      padding: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.5rem 1rem;
    }
    nav a:hover {
      background: #ddd;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .menu-item {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>顏威裕醫院</h1>
    <p>地址：高雄市楠梓區後昌路826號</p>
  </header>
  <nav>
    <a href="#">首頁</a>
    <a href="#">醫師團隊</a>
    <a href="#">診療項目</a>
  </nav>
  <div class="container">
    <section id="home">
      <h2>關於我們</h2>
      <p>電話號碼： 07 363 9053</p>
      <p>營業時間：</p>
      <p>星期一至星期四  08:00–11:40, 14:00–17:20, 18:00–21:30</p>
      <p>星期五、星期六	08:00–11:40, 14:00–17:20</p>
      <p>星期日	休息</p>
    </section>
    <section id="menu" style="display: none;">
      <h2>醫師團隊</h2>
      <div class="menu-item">
        <h3>顏威裕院長</h3>
        <p>曾任三軍總醫院總醫師、主治醫師</p>
        <p>曾任左營海軍總醫院骨科主任</p>
        <p>曾任台南成大醫學院講師</p>
        <p>曾任台南成大醫院兼任主治醫師</p>
      </div>
      <div class="menu-item">
        <h3>董振楨醫師</h3>
        <p>曾任家寶診所骨科主治醫師</p>
      </div>
      <!-- 可以繼續增加其他菜品 -->
    </section>
  </div>
  <script>
    // 切換首頁和醫師團隊的顯示
    document.querySelector('nav a:nth-child(1)').addEventListener('click', function() {
      document.getElementById('home').style.display = 'block';
      document.getElementById('menu').style.display = 'none';
    });
    document.querySelector('nav a:nth-child(2)').addEventListener('click', function() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
    });
  </script>
</body>
</html>
